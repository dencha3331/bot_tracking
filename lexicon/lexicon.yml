           кнопки 'menu' в левом нижнем углу
  info_list_group: Чтобы получить список ссылок повторно выберите нужный пункт по 
                   кнопки 'menu' в левом нижнем углу
  success_unblock: Аккаунт разблокирован. Подождите до 10 минут перед присоединением к группе
  failure_unblock_filter: Для разблокировки обратитесь к администратору
  info_unpaid: Чтобы получить доступ к ресурсам обратитесь к администратору


admin_hand_kb:
  add_users: Добавить юзера(ов) в оплаченные
  del_users: Удалить юзера(ов) из оплаченных и из групп
  change_link: Сменить пригласительную ссылку группы(в ручную в бд)
  generate_new_link: Сгенерировать новую пригласительную ссылку группы
  make_news_group: Сделать новостной (не удалять юзеров, сбор зашедших)
